name: "Build and push component images"
env:
  REGISTRY: ghcr.io/cardano-foundation/cardano-node-antithesis
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  publish-images:
    runs-on: ubuntu-latest

    # required permissions to be able to push to registry
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
    - name: ðŸš§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.ref_name || '' }}
    - uses: paolino/dev-assets/setup-nix@v0.0.1
      with:
        cachix-auth-token: "${{ secrets.CACHIX_AUTH_TOKEN }}"
    - name: ðŸ”‘ Login Docker Registry
      uses: docker/login-action@v3
      with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
    - name: Collect images to publish
      id: images
      run: |
        scripts/push-cardano_node_master_images.sh
