name: "Build and push component images for cardano-node testnet"
env:
  REGISTRY: ghcr.io/cardano-foundation/cardano-node-antithesis
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-images:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: write
      attestations: write
      id-token: write

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.ref_name || '' }}

    - uses: paolino/dev-assets/setup-nix@v0.0.1
      with:
        cachix-auth-token: "${{ secrets.CACHIX_AUTH_TOKEN }}"

    - name: Login Docker Registry
      uses: docker/login-action@v3
      with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build, push, and update compose
      run: scripts/push-cardano_node_master_images.sh

    - name: Smoke test
      run: |
        export INTERNAL_NETWORK=true
        ./scripts/smoke-test.sh cardano_node_master 120

    - name: Commit updated docker-compose.yaml
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add testnets/cardano_node_master/docker-compose.yaml
        git diff --cached --quiet || git commit -m "chore: update component image tags [skip ci]"
        git push
